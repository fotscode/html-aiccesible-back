version: '3.8'
services:
  web:
    container_name: backend
    build:
      context: .
      dockerfile: Dockerfile.local
    env_file: db.env
    ports:
      - 8080:8080
    networks:
      - server_client
    volumes:
      - ./:/app
  mysql-test:
    container_name: mysql
    image: mysql
    restart: always
    env_file: db.env
    networks:
      - server_client
    ports:
      - 3306:3306
    volumes:
      - ./volumes/mysql_volume:/var/lib/mysql

networks:
  server_client:
